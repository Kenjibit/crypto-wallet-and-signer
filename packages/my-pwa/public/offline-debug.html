<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline (Debug)</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Helvetica Neue, Arial, 'Apple Color Emoji',
          'Segoe UI Emoji';
        margin: 0;
        padding: 2rem;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #0f0f10;
        color: #e6e6e6;
      }
      .card {
        max-width: 760px;
        width: 100%;
        background: #151518;
        border: 1px solid #26262c;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0f0f10;
        border: 1px solid #2a2a31;
        padding: 12px;
        border-radius: 8px;
        color: #c9c9d1;
      }
      .actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }
      .btn {
        appearance: none;
        border: 1px solid #2a2a31;
        background: #1b1b20;
        color: #e6e6e6;
        padding: 0.6rem 0.9rem;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn:hover {
        background: #202026;
      }
      a {
        color: #f7931a;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline (Debug)</h1>
      <p>
        This page was served from the service worker cache. The information
        below can help debug offline behavior.
      </p>
      <div class="actions">
        <button class="btn" onclick="location.reload()">Reload</button>
        <a class="btn" href="/">Go Home</a>
      </div>
      <h2>Environment</h2>
      <pre id="env"></pre>
      <h2>Service Worker Cache (from /sw-debug)</h2>
      <pre id="debug"></pre>
    </div>
    <script>
      (function () {
        const env = {
          navigator: {
            onLine: navigator.onLine,
            userAgent: navigator.userAgent,
            language: navigator.language,
            languages: navigator.languages,
          },
          location: {
            href: location.href,
            origin: location.origin,
            pathname: location.pathname,
          },
          time: new Date().toISOString(),
        };
        document.getElementById('env').textContent = JSON.stringify(
          env,
          null,
          2
        );

        fetch('/sw-debug')
          .then((r) => r.json())
          .then((data) => {
            document.getElementById('debug').textContent = JSON.stringify(
              data,
              null,
              2
            );
          })
          .catch((err) => {
            document.getElementById('debug').textContent = String(err);
          });
      })();
    </script>
  </body>
</html>
