<!DOCTYPE html>
<html>
  <head>
    <title>Generate Missing iPhone Splash Screens</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .splash-item {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
      }
      canvas {
        border: 1px solid #ddd;
        margin: 10px 0;
      }
      .download-btn {
        background: #f7931a;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Generate Missing iPhone Splash Screens</h1>

    <div class="splash-item">
      <h3>iPhone 12/13/14 (390×844px @3x)</h3>
      <canvas id="canvas1170x2532" width="1170" height="2532"></canvas>
      <br /><button
        class="download-btn"
        onclick="downloadSplash('canvas1170x2532', 'splash-1170x2532.png')"
      >
        Download
      </button>
    </div>

    <div class="splash-item">
      <h3>iPhone 12/13 Pro, iPhone 15/15 Pro (393×852px @3x)</h3>
      <canvas id="canvas1179x2556" width="1179" height="2556"></canvas>
      <br /><button
        class="download-btn"
        onclick="downloadSplash('canvas1179x2556', 'splash-1179x2556.png')"
      >
        Download
      </button>
    </div>

    <div class="splash-item">
      <h3>iPhone 12/13/14 Plus (428×926px @3x)</h3>
      <canvas id="canvas1284x2778" width="1284" height="2778"></canvas>
      <br /><button
        class="download-btn"
        onclick="downloadSplash('canvas1284x2778', 'splash-1284x2778.png')"
      >
        Download
      </button>
    </div>

    <div class="splash-item">
      <h3>
        iPhone 12/13/14 Pro Max, iPhone 15 Plus/15 Pro Max (430×932px @3x)
      </h3>
      <canvas id="canvas1290x2796" width="1290" height="2796"></canvas>
      <br /><button
        class="download-btn"
        onclick="downloadSplash('canvas1290x2796', 'splash-1290x2796.png')"
      >
        Download
      </button>
    </div>

    <script>
      function generateSplash(canvasId, width, height) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, width, height);
        gradient.addColorStop(0, '#1f2937');
        gradient.addColorStop(1, '#374151');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);

        // BTC Symbol (centered)
        ctx.fillStyle = '#f7931a';
        const fontSize = Math.min(width, height) * 0.15;
        ctx.font = `bold ${fontSize}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('₿', width / 2, height / 2);

        // App name below symbol
        ctx.fillStyle = '#f7931a';
        const appNameFontSize = Math.min(width, height) * 0.04;
        ctx.font = `bold ${appNameFontSize}px Arial`;
        ctx.fillText('BTC Signer', width / 2, height / 2 + fontSize * 1.2);

        // Signature lines at bottom
        ctx.strokeStyle = '#f7931a';
        ctx.lineWidth = Math.min(width, height) * 0.008;
        ctx.lineCap = 'round';

        const lineY1 = height * 0.8;
        const lineY2 = height * 0.85;
        const lineY3 = height * 0.9;
        const lineX1 = width * 0.2;
        const lineX2 = width * 0.8;

        ctx.beginPath();
        ctx.moveTo(lineX1, lineY1);
        ctx.lineTo(lineX2, lineY1);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(lineX1, lineY2);
        ctx.lineTo(lineX2, lineY2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(lineX1, lineY3);
        ctx.lineTo(lineX2, lineY3);
        ctx.stroke();
      }

      function downloadSplash(canvasId, filename) {
        const canvas = document.getElementById(canvasId);
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }

      // Generate all splash screens
      generateSplash('canvas1170x2532', 1170, 2532);
      generateSplash('canvas1179x2556', 1179, 2556);
      generateSplash('canvas1284x2778', 1284, 2778);
      generateSplash('canvas1290x2796', 1290, 2796);
    </script>
  </body>
</html>
