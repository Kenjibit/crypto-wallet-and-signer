<!DOCTYPE html>
<html>
<head>
    <title>iOS Icon Generator for BTC Signer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        canvas { border: 1px solid #ddd; border-radius: 4px; }
        .download-btn { 
            background: #f7931a; color: white; border: none; padding: 8px 16px; 
            border-radius: 4px; cursor: pointer; margin-top: 10px; 
        }
        .download-btn:hover { background: #e68207; }
    </style>
</head>
<body>
    <h1>iOS Icon Generator for BTC Signer</h1>
    <p>Generate all the icons needed for iOS PWA compatibility. Right-click each icon to save.</p>
    
    <div class="icon-grid">
        <div class="icon-item">
            <h3>180x180 (iOS Home Screen)</h3>
            <canvas id="canvas180" width="180" height="180"></canvas>
            <br><button class="download-btn" onclick="downloadIcon('canvas180', 'icon-180x180.png')">Download</button>
        </div>
        
        <div class="icon-item">
            <h3>192x192 (Android)</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <br><button class="download-btn" onclick="downloadIcon('canvas192', 'icon-192x192.png')">Download</button>
        </div>
        
        <div class="icon-item">
            <h3>512x512 (High Res)</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <br><button class="download-btn" onclick="downloadIcon('canvas512', 'icon-512x512.png')">Download</button>
        </div>
    </div>

    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1f2937');
            gradient.addColorStop(1, '#374151');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // BTC Symbol
            ctx.fillStyle = '#f7931a';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â‚¿', size/2, size/2);
            
            // Signature lines
            ctx.strokeStyle = '#f7931a';
            ctx.lineWidth = size * 0.015;
            ctx.lineCap = 'round';
            
            const lineY1 = size * 0.74;
            const lineY2 = size * 0.82;
            const lineY3 = size * 0.90;
            const lineX1 = size * 0.23;
            const lineX2 = size * 0.77;
            
            ctx.beginPath();
            ctx.moveTo(lineX1, lineY1);
            ctx.lineTo(lineX2, lineY1);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(lineX1, lineY2);
            ctx.lineTo(lineX2, lineY2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(lineX1, lineY3);
            ctx.lineTo(lineX2, lineY3);
            ctx.stroke();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all icons
        generateIcon('canvas180', 180);
        generateIcon('canvas192', 192);
        generateIcon('canvas512', 512);
    </script>
</body>
</html>
