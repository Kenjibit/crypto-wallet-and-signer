<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC Creator - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 40px 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: #f7931a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #000;
      }

      .offline-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #f7931a;
      }

      .offline-message {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
        color: #cccccc;
      }

      .offline-features {
        text-align: left;
        margin-bottom: 25px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .offline-features h3 {
        color: #f7931a;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .offline-features ul {
        list-style: none;
        padding-left: 0;
      }

      .offline-features li {
        padding: 8px 0;
        color: #cccccc;
        position: relative;
        padding-left: 25px;
      }

      .offline-features li:before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: #f7931a;
        font-weight: bold;
      }

      .retry-button {
        background: #f7931a;
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .retry-button:hover {
        background: #e6851a;
        transform: translateY(-2px);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .connection-status {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff4444;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .status-text {
        font-size: 14px;
        color: #cccccc;
      }

      @media (max-width: 480px) {
        .offline-container {
          padding: 30px 20px;
          margin: 20px;
        }

        .offline-title {
          font-size: 20px;
        }

        .offline-message {
          font-size: 14px;
        }
      }

      /* iOS PWA Safe Area Support */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(20px, env(safe-area-inset-left));
          padding-right: max(20px, env(safe-area-inset-right));
          padding-top: max(20px, env(safe-area-inset-top));
          padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">
        Don't worry! BTC Creator works offline and you can still access most
        features.
      </p>

      <div class="offline-features">
        <h3>Available Offline:</h3>
        <ul>
          <li>Create new transactions</li>
          <li>View transaction history</li>
          <li>Generate PSBT QR codes</li>
          <li>Calculate fees</li>
          <li>Validate addresses</li>
        </ul>
      </div>

      <button class="retry-button" onclick="checkConnection()">
        Check Connection
      </button>

      <div class="connection-status">
        <span class="status-indicator"></span>
        <span class="status-text">Currently offline</span>
      </div>
    </div>

    <script>
      // Check connection status
      function checkConnection() {
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');
        const retryButton = document.querySelector('.retry-button');

        retryButton.textContent = 'Checking...';
        retryButton.disabled = true;

        // Try to fetch a small resource to check connectivity
        fetch('/manifest.json', {
          method: 'HEAD',
          cache: 'no-cache',
        })
          .then((response) => {
            if (response.ok) {
              statusIndicator.style.background = '#44ff44';
              statusText.textContent = 'Connection restored!';
              retryButton.textContent = 'Go Online';
              retryButton.onclick = () => window.location.reload();

              // Auto-reload after 2 seconds
              setTimeout(() => {
                window.location.reload();
              }, 2000);
            }
          })
          .catch((error) => {
            statusIndicator.style.background = '#ff4444';
            statusText.textContent = 'Still offline';
            retryButton.textContent = 'Check Connection';
            retryButton.disabled = false;
          });
      }

      // Monitor online/offline status
      window.addEventListener('online', () => {
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');

        statusIndicator.style.background = '#44ff44';
        statusText.textContent = 'Connection restored!';

        // Auto-reload after 1 second
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      window.addEventListener('offline', () => {
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');

        statusIndicator.style.background = '#ff4444';
        statusText.textContent = 'Currently offline';
      });

      // Check if we're actually online but just got this page from cache
      if (navigator.onLine) {
        checkConnection();
      }

      // Service Worker message handling
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_READY') {
            console.log('Service Worker ready');
          }
        });
      }
    </script>
  </body>
</html>
